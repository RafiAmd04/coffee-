<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Thought ‚òï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 { margin-bottom: 15px; }

    .buttons {
      position: relative;
      height: 100px;
      margin-top: 20px;
      overflow: hidden; /* keep NO button inside the card */
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      min-width: 110px;
      min-height: 44px; /* thumb-friendly */
    }

    .primary { background: #ff4d6d; color: white; }
    .secondary { background: #ccc; }

    .hidden { display: none; }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-top: 15px;
    }

    @media (max-height: 700px) {
      .card { padding: 20px; }
      h1 { font-size: 22px; }
      p { font-size: 15px; }
    }
     #yesBtn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 999; 
  }
  </style>
</head>

<body>

<!-- SCREEN 1: GENDER -->
<div class="card" id="screen-gender">
  <h1>Quick question üò∂</h1>
  <p>Are you a‚Ä¶</p>
  <button class="primary" onclick="chooseGirl()">Girl üë©</button>
  <button class="secondary" onclick="chooseBoy()">Boy üë®</button>
</div>

<!-- SCREEN 2: COFFEE -->
<div class="card hidden" id="screen-coffee">
  <h1>Hey ü´£‚Ä¶</h1>
  <p>coffee together sometime soon? ‚òïüòå</p>

  <div class="buttons">
    <button id="yesBtn" class="primary" style="left:30%; position:absolute;">OK</button>
    <button id="noBtn" class="secondary" style="left:55%; position:absolute;">NO</button>
  </div>

  <p id="funnyText"></p>
  <img id="funnyGif" class="hidden">
</div>

<!-- SCREEN 3: RESULT -->
<div class="card hidden" id="screen-result">
  <h1 id="resultTitle"></h1>
  <p id="resultText"></p>
  <img id="resultGif">
</div>

<script>
  const genderScreen = document.getElementById("screen-gender");
  const coffeeScreen = document.getElementById("screen-coffee");
  const resultScreen = document.getElementById("screen-result");

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const funnyGif = document.getElementById("funnyGif");
  const funnyText = document.getElementById("funnyText");

  let attempts = 0;

  function chooseBoy() {
    genderScreen.classList.add("hidden");
    resultScreen.classList.remove("hidden");
    document.getElementById("resultTitle").innerText = "Bro üòê";
    document.getElementById("resultText").innerText = "Wrong door. Exit politely.";
    document.getElementById("resultGif").src = "gay.jpg";
  }

  function chooseGirl() {
    genderScreen.classList.add("hidden");
    coffeeScreen.classList.remove("hidden");
  }

  function moveNo() {
  attempts++;

  // get viewport dimensions
  const vw = window.innerWidth - noBtn.offsetWidth;
  const vh = window.innerHeight - noBtn.offsetHeight;

  // move NO button anywhere in the viewport
  noBtn.style.position = "fixed"; // ensures it moves relative to the screen
  noBtn.style.left = Math.random() * vw + "px";
  noBtn.style.top  = Math.random() * vh + "px";

  funnyGif.classList.remove("hidden");

  if (attempts < 4) {
    funnyText.innerText = "Hey hey üòè";
    funnyGif.src = "mochi.gif";
  } else {
    funnyText.innerText = "You‚Äôre trying too hard üò§";
    funnyGif.src = "comeon.gif";
  }
}


  // work on both desktop and touch devices
  ["mouseover", "touchstart"].forEach(evt => {
    noBtn.addEventListener(evt, moveNo);
  });

  yesBtn.addEventListener("click", () => {
    coffeeScreen.classList.add("hidden");
    resultScreen.classList.remove("hidden");
    document.getElementById("resultTitle").innerText = "Yay üòç";
    document.getElementById("resultText").innerText = "Let‚Äôs plan it now ‚òï";
    document.getElementById("resultGif").src = "happy.gif";
  });
 

</script>

</body>
</html>
